<script type="text/javascript">
  var tab1=document.getElementById("tab1")
  var tab2=document.getElementById("tab2")
  var tab3=document.getElementById("tab3")
  var tab4=document.getElementById("tab4")
  function changetab1(){
    tab2.hidden=true
    tab1.hidden=false
    tab3.hidden=true
    tab4.hidden=true
  }

  function changetab2(){
    tab2.hidden=false
    tab1.hidden=true
    tab3.hidden=true
    tab4.hidden=true
  }

  function changetab3(){
    tab3.hidden=false
    tab2.hidden=true
    tab1.hidden=true
    tab4.hidden=true
  }

  function changetab4(){
    tab3.hidden=true
    tab2.hidden=true
    tab1.hidden=true
    tab4.hidden=false
  }

function drag(event){
  event.dataTransfer.setData("text", event.target.id)
}

function drop(event){
  event.preventDefault()
  var id = event.dataTransfer.getData("text")
  console.log(id)
  event.target.appendChild(document.getElementById(id))

}

function allowdrop(event){
  event.preventDefault()
}

</script>
